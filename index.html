<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> GODSPLAN LOANS</title>

</head>
<body>

  <h1 class="container p-5 my-5 bg-primary text-white text-center">GODSPLAN LOANS</h1>

  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
      <div class="row mb-3">
        <input type="text" class="form-control" id="name" placeholder="Enter Name"> 
      </div>
      
      <div class="row mb-3">
        <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
      </div>

      <div class="row mb-3">
        <label for="percentage" class="col-form-label">Select the percentage</label>
        <select id="percentage" name="percentage" class="form-select">
          <option value="0.2">20%</option>
          <option value="0.1">10%</option>
        </select>
      </div>
     
      <button class="btn btn-primary" onclick="calculateLoan()">Calculate</button>
    </div>
  </div>

  <div class="container d-flex justify-content-center">
    <div id="debtorList" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
