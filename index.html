<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Styled Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</head>
<body>

  <h1 class="container p-5 my-5 bg-primary text-white text-center">Awanya Loans</h1>

  <div class="container d-flex justify-content-center">
    <div class="col">
      <div class="row mb-3">
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      
      <div class="mb-3">
        <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
      </div>
     
      <button class="btn btn-primary" onclick="calculateLoan()">Calculate</button>
    </div>
  </div>

  <div class="container">
    <div id="debtorList" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-e2a3v6WsASaK4p5lG5gm7f0eNlcdb2A6yS9EJj4FMvVvKfxh8QxkOoSf+8qU1Fq/U" crossorigin="anonymous"></script>
</body>
</html>
